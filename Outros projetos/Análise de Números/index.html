<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Números</title>
    <script src="functions.js"></script>
</head>
<body>
    <script>
        let soma = 0;
        let maior = -Infinity;
        let menor = Infinity;
        let pares = 0;
        let impares = 0;

        for (let i = 1; i <= 10; i++) {
            const numero = obterNumeroDoUsuario(i);
            document.write(`<br>Número ${i} digitado: ${numero}`);

            soma = somarNumeros(soma, numero);
            maior = atualizaMaior(maior, numero);
            menor = atualizaMenor(menor, numero);

            if (ehPar(numero)) {
                pares++;
            } else {
                impares++;
            }
        }

        const media = calcularMedia(soma, 10);
        exibirResultados(soma, media, maior, menor, pares, impares);
    </script>
</body>
</html>

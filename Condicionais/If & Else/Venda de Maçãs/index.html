<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda de Maçãs</title>
    <script src="functions.js"></script>
</head>
<body>
    <script>
        let quantidade = Number(prompt("Digite a quantidade de maçãs compradas"))

        let [valorTotal, precoUnitario] = calcularVenda(quantidade)

        document.write(
            `Quantidade comprada: ${quantidade}<br>` +
            `Preço unitário: R$ ${precoUnitario.toFixed(2)}<br>` +
            `Valor total: R$ ${valorTotal.toFixed(2)}`
        )
    </script>
</body>
</html>
